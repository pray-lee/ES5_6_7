<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拓展运算符</title>
</head>
<body>
<script>
  //在函数形参里使用
  function foo(...value) {
    console.log(value) // [1, 3, 5, 7, 9]
  }
  foo(1, 3, 5, 7, 9)

  //在数组拼接中使用
  let arr1 = [1, 2]
  let arr2 = [3, 4]
  let arr3 = [...arr1, ...arr2, 5, 6]
  console.log(arr3)
</script>

</body>
</html>
