<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arrowfunction</title>
</head>
<body>
<button class="btn1">button</button>
<button class="btn2">button</button>
<script>
   //定义匿名函数, 主要是this的指向问题,在哪定义this就指向哪。
   let fun = () => console.log(this) //window
   //-----------------------------------------------------------
   let btn1 = document.getElementsByClassName('btn1')[0]
   let obj = {
    getName: function () {
     btn1.onclick = () => {
      console.log(this) //obj
     }
    }
   }
   obj.getName()
//------------------------------------------------------
   let obj1 = {
    getName1: () => {
      btn1.onclick = () => {
        console.log(this) //window,因为getName1也是箭头函数，他没有自己的作用域，在obj1.getName1调用时，相当于obj1.getName1 = () => {console.log(this)} ,这时this就指向了window
      }
    }
   }
   obj1.getName1()
</script>
</body>
</html>
