<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>async</title>
</head>
<body>
<script>
  //他是generator的语法糖
  //语法：
  // async function foo () {
  //   await '异步操作'
  // }
  async function getNews () {
    return new Promise((resolve, reject) => {
      setTimeout(function() {
        resolve('1234')
      }, 2000)
    })
  }
  async function sendXML () {
    let result = await getNews()
    return result //1234
  }
  sendXML().then(val => console.log(val))
</script>
</body>
</html>
