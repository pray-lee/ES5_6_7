<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterator</title>
</head>
<body>
<script>
  //迭代器实现
  function Iterator (arr) {
    let index = 0
    return {
      next: function () {
        return index < arr.length ? {value: arr[index++], done: false} : {value: undefined, done: true}
      }
    }
  }
  let arr = [1, 2, 3]
  let iteratorObj = Iterator(arr)
  iteratorObj.next()
  iteratorObj.next()
  iteratorObj.next()
  iteratorObj.next()
</script>
</body>
</html>
